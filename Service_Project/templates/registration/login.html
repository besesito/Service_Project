{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

    <form method="post" class="box text-center">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="crazy-btn btn btn-success" type="submit">Zaloguj</button>
        <button class="btn btn-secondary" type="button" onclick="history.go(-1)">Anuluj</button>
    </form>

{% endblock %}
