{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

{% if messages %}
    {% for message in messages %}
     <div class="text-center alert alert-{{ message.tags }} mb-4 mt-4">
         {{ message|safe }}
     </div>
    {% endfor %}
{% endif %}

<div class="text-center container">
    <h1 class="m-2"><b>Dodaj klienta</b></h1>
    <form method="post" class='box width-500'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="crazy-btn btn btn-success" type="submit">Dodaj</button>
        <button class="btn btn-secondary" type="button" onclick="history.go(-1)">Anuluj</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('#id_tags').select2();
    $('#id_platforms').select2();
  });
</script>

{% endblock %}
