{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container text-center text-center">
    <form method="post" action="{% url 'customer:add_tag' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"  class="btn btn-primary m-3">Dodaj</button>
        <button class="btn btn-secondary" type="button" onclick="history.go(-1)">Anuluj</button>
    </form>
</div>



{% endblock %}
